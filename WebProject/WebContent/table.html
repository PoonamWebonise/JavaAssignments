<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function showData(tabNumber){
		if(tabNumber == 1){
			document.getElementById("container").innerHTML = "You Are in Tab 1";
		}else if(tabNumber == 2){
			document.getElementById("container").innerHTML = "You Are in Tab 2";
		}else if(tabNumber == 3){
			document.getElementById("container").innerHTML = "You Are in Tab 3";
		}
	}
</script>
<body>
	<h1> Tab Structure  </h1>
  <button id = one onclick= "showData(1)">Tab1</button>
  <button id = two onclick= "showData(2)">Tab2</button>
  <button id = three onclick= "showData(3)">Tab3</button>
  <div id="container"></div>
  <div>
  	<a href="VideoServlet">VideoPlayer</a>
  </div>
</body>
</html>
